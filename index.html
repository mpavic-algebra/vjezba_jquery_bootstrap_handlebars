<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Yellow Pokemons</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.2.0/handlebars.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="#">Yellow Pokemons</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
            <button id="blue">blue</button>
            <button id="green">green</button>
        </ul>
      </div>
    </div>
  </nav>
  <script id="pokemon-list" type="text/x-handlebars-template">
      <div class="container mt-4">
        <h1>Pokemons</h1>
        <div id="pokemon-list" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 justify-center">
          {{#each pokemon}}
          <div class="col pokemon-item">
            <div>{{@index}}</div>
            <div>
                {{this.name}}
              </div>
          </div>
          {{/each}}
        </div>
    </script>
  <div id="result"></div>
  <script src="script.js"></script>
</body>

</html>
